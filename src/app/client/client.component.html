<div class="container mb-4 mt-5 pt-4">
  <div class="row justify-content-center pt-5 mt-5">
      <div class="col-md-8 border p-5 form-body">
          <form>
              <div class="text-center mt-1 mb-5">
                  <h3 i18n>Welcome</h3>
              </div>
              <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label" i18n>Full Name</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label" i18n>Your Email</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label" i18n>Mobile Number</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label" i18n>Project Type</label>
                  <div class="col-sm-8 pt-2">

                      <div class="form-check form-check-inline">
                          <input class="form-check-input px-1" type="checkbox" id="inlineCheckbox1" value="option1">
                          <label class="form-check-label" for="inlineCheckbox1" i18n>Web</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input px-1" type="checkbox" id="inlineCheckbox2" value="option2">
                          <label class="form-check-label" for="inlineCheckbox2" i18n>Android</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input px-1" type="checkbox" id="inlineCheckbox3" value="option3">
                          <label class="form-check-label" for="inlineCheckbox3" i18n>IOS</label>
                      </div>

                  </div>
              </div>

              <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label" i18n>Project Name</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control">
                  </div>
              </div>

              <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label" i18n>Project Description
                  </label>
                  <div class="col-sm-8">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label" i18n>Do You Have a Server?</label>
                  <div class="col-sm-8 pt-2">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input px-1" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1" i18n>Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input px-1" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2" i18n>No</label>
                      </div>

                  </div>
              </div>
              <div class="m-auto text-center my-5 py-3">
                  <button class="btn btn-success py-2 px-5" i18n>Send</button>
              </div>
          </form>
      </div>

  </div>

</div>
